<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Syntax Highlighter for Word</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="description" content="Paste code, choose language, copy as RTF â†’ paste into Word with colours intact."/>

  <!-- Google font + existing stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/syntaxhighlighter.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>

<body>
  <header>
    <h1>Syntax Highlighter</h1>
    <p>
      Paste your code, pick the language, click <strong>Copy Highlighted</strong>, then paste into Word
      with full colours, fonts and line numbers.
    </p>
  </header>

  <div class="main-wrapper">
    <main>
      <!-- INPUT -->
      <div id="input">
        <textarea placeholder="// paste your code here"></textarea>
      </div>

      <!-- CONTROLS -->
      <div id="selection">
        <select id="lang">
          <option value="applescript">AppleScript</option>
          <option value="bash">Bash</option>
          <option value="cpp">C / C++</option>
          <option value="csharp">C#</option>
          <option value="css">CSS</option>
          <option value="html">HTML</option>
          <option value="java">Java</option>
          <option value="javascript">JavaScript</option>
          <option value="php">PHP</option>
          <option value="plain">Plain</option>
          <option value="powershell">PowerShell</option>
          <option value="python">Python</option>
          <option value="sql">SQL</option>
          <option value="typescript">TypeScript</option>
          <option value="xml">XML</option>
        </select>

        <button id="copyBtn" class="cta">Copy Highlighted</button>
      </div>

      <!-- OUTPUT -->
      <div id="output"></div>
    </main>
  </div>

  <!-- Scripts in the correct order -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="assets/syntaxhighlighter.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
